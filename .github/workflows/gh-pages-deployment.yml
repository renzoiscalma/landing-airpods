name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out Deployment using Github Actions 🚀
on:
  push:
    branches:
      - "dev"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Create Github Config
        run: |
          git remote rm origin
          git remote add origin ***github.com/renzoiscalma/landing-airpods.git
          git add --all
          git config --global user.name 'renzoiscalma'
          git config --global user.email 'renzoiscalma@users.noreply.github.com'
          git config --global pull.ff only
      - name: Check out to gh-pages
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Pull main code
        run: |
          git checkout gh-pages
          git fetch origin 
          git pull origin master
          git merge origin master
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build
      - run: git status
      - name: Create a commit
        run: git commit -am "Automated deployment commit"
      - name: Push the commit to gh-pages
        run: git push origin gh-pages
      - run: echo "🍏 This job's status is ${{ job.status }}."
