name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out Deployment using Github Actions üöÄ
on:
  push:
    branches:
      - "dev"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Setup github actions/checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Github Config
        run: |
          git remote rm origin
          git remote add origin ***github.com/renzoiscalma/landing-airpods.git
          git add --all
          git config --global user.name 'renzoiscalma'
          git config --global user.email 'renzoiscalma@users.noreply.github.com'
      - name: Pull main code
        run: |
          git fetch origin
          git checkout gh-pages
          git pull origin master
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build
      - run: git status
      - name: Create a commit
        run: git commit -am "Automated deployment commit"
      - name: Push the commit to gh-pages
        run: git push origin gh-pages
      - run: echo "üçè This job's status is ${{ job.status }}."
